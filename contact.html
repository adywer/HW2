<body style="background-color: gray;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Adam</a>

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarText">

    <div class="container" style="background-color: aqua; margin-top: 10vh;">
      <h1 style="border-bottom: gray solid 1px;">Contact</h1>
        <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
          </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
